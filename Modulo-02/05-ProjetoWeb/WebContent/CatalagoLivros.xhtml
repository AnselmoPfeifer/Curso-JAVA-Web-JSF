<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Catalago Livros</title>
</head>
<body>
<h:messages />
	<h:form>

		<h:panelGrid>
			<f:facet name="header">
				<h:outputText value="Cadastro de Livros" />
			</f:facet>
			<h:outputText value="Titulo" />
			<h:inputText value="#{livrosBean.livros.nome}" size="40" />

			<h:outputText value="Autores" />
			<h:inputText value="#{livrosBean.livros.autor}" size="60" />

			<h:outputText value="Assunto" />
			<h:inputText value="#{livrosBean.livros.descricao}" size="80" />

			<h:outputText />
			<h:commandButton action="#{livrosBean.adicionarLista}"
				value="Cadastrar" actionListener="#{livrosBean.verificarInclusao}" />
			<h:commandButton action="/index?faces-redirect=true" value="Voltar" />
			
		</h:panelGrid>
	</h:form>
	<h:form>
		<h:dataTable var="item" value="#{livrosBean.lista}">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{item.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputText value="#{item.autor}" />
			</h:column>

			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{item.descricao}" />
				
			</h:column>
			
			<h:column>
				<f:facet name="header">Ação</f:facet> 
				<h:commandButton value="Excluir" action="#{livrosBean.excluir}">
					<f:setPropertyActionListener target="#{livrosBean.livroSelecionado}" 
					value="#{item}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>


</body>
</html>
