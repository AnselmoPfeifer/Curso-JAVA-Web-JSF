<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Teste de Escopo e Sessão para Cadastro de Produtos</title>
</head>
<h:body>
	<h1>Teste de Escopo e Sessão para Cadastro de Produtos</h1>
	<h:form>
		Nome: <h:inputText value="#{gestaoProdutosBean.produto.nome}" />
		<br></br>
		Fabricante: <h:inputText
			value="#{gestaoProdutosBean.produto.fabricante}" />
		<br></br>
		Categoria: <h:inputText
			value="#{gestaoProdutosBean.produto.categoria}" />
		<br></br>
		<h:commandButton action="#{gestaoProdutosBean.incluir}"
			value="Incluir" />
	</h:form>


	<h:dataTable var="item" value="#{gestaoProdutosBean.produtos}">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{item.nome}" />
		</h:column>

		<h:column>
			<f:facet name="header">Fabricante</f:facet>
			<h:outputText value="#{item.fabricante}" />
		</h:column>

		<h:column>
			<f:facet name="header">Categoria</f:facet>
			<h:outputText value="#{item.categoria}" />
		</h:column>

	</h:dataTable>

</h:body>
</html>
