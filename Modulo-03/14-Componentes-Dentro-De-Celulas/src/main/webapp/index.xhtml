<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>14-Componentes-Dentro-De-Celulas</title>
		<link rel="Stylesheet" type="text/css" href="css/style.css" />
	</h:head>
	<h:body styleClass="content">
	<p class="cabecalho">Usando o dataTable para exibir a Lista de Clientes</p>
	<h3>para exibir click em consultar</h3>
		<h:form>
			<h:commandButton styleClass="submit" action="#{consultaClienteBean.consultar}" value="Consultar" />
			
			
			<h:dataTable value="#{consultaClienteBean.clientes}" var="item" border="1"
				rendered="#{not empty consultaClienteBean.clientes}">
				
				<h:column>
					<f:facet name="header">Codigo</f:facet>
					<h:inputText value="#{item.codigo}" size="2" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLink value="http://www.google.com.br/search?q=#{item.nome}" target="_blank">
						<h:outputText value="#{item.nome}"  />	
					</h:outputLink>
				</h:column>
				
				<h:column>
					<f:facet name="header">Cidade</f:facet>
					<h:outputText value="#{item.cidade}" />
					<h:outputLink value="http://www.google.com.br/search?tbm=isch&amp;q=#{item.cidade}" target="_blank"> 
					<h:graphicImage value="/images/icon_info.png" width="20" height="20" />
					</h:outputLink>
				</h:column>
				
			</h:dataTable>
			<h:commandButton styleClass="submit" value="Salvar" action="#{consultaClienteBean.salvar}"
					 rendered="#{not empty consultaClienteBean.clientes}"/>
		</h:form>
	</h:body>
	</html>
