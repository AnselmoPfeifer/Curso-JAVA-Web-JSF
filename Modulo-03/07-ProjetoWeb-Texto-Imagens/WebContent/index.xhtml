<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}css/style.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Teste de Texto e Imagens</title>


</h:head>
<h:body styleClass="body">
	<h:form>
		<h:graphicImage value="imagens/logo.png" width="80" height="80"
			alt="Logo" title="Logo" styleClass="logo" />
		<br />

		<h:outputText styleClass="texto"
			value="Cadastro de currículo para vaga #{cadastroCurriculoBean.vaga}"
			style="font-weight: bold; font-size: 22px" />
		<p />

		<h:outputFormat value="Vaga {0} - Cargo {1}" styleClass="vaga">
			<f:param value="#{cadastroCurriculoBean.vaga}" />
			<f:param value="#{cadastroCurriculoBean.cargo}" />
		</h:outputFormat>

		<br />
		<br />

		<h:outputLabel value="E-mail" for="email" />
		<br />
		<h:inputText size="43" id="email" styleClass="campo" />
		<br />

		<h:outputLabel value="Senha" />
		<br />
		<h:inputSecret size="20" styleClass="campo" />
		<br />

		<h:outputLabel value="Qualificações" />
		<br />
		<h:inputTextarea cols="60" rows="5" styleClass="campo" />
		<br />

		<h:commandButton value="Cadastrar" styleClass="submit" />
	</h:form>
</h:body>
</html>
