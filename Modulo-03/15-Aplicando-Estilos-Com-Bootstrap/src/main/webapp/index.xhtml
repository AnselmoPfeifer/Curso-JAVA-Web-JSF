<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>15-Aplicando-Estilos-Com-Bootstrap</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body styleClass="content">
	<p class="cabecalho">Usando o dataTable para exibir a Lista de
		Clientes</p>
	<h3>para exibir click em consultar</h3>
	<h:form>
		<h:commandButton styleClass="btn btn-success btn-block"
			action="#{consultaClienteBean.consultar}" value="Consultar" />
		<h:messages styleClass="mensagem" layout="table" errorStyle="color:red" infoStyle="color:green"
					warnStyle="color:orange" fatalStyle="color:gray"
					showDetail="true" showSummary="false" globalOnly="true"/>

		<h:dataTable value="#{consultaClienteBean.clientes}" var="item"
			border="1" rendered="#{not empty consultaClienteBean.clientes}"
			styleClass="table table-hover table-bordered">

			<h:column>
				<f:facet name="header">Codigo</f:facet>
				<h:inputText value="#{item.codigo}" size="2" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLink title="click para pesquisar"
					value="http://www.google.com.br/search?q=#{item.nome}"
					target="_blank">
					<h:outputText value="#{item.nome}" />
				</h:outputLink>
			</h:column>

			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{item.cidade}" />
				<h:outputLink title="click para pesquisar"
					value="http://www.google.com.br/search?tbm=isch&amp;q=#{item.cidade}"
					target="_blank">
					<h:graphicImage value="resources/images/icon_info.png" width="20"
						height="20" />
				</h:outputLink>
			</h:column>

		</h:dataTable>
		<h:commandButton styleClass="btn btn-info btn-block" value="Salvar"
			action="#{consultaClienteBean.salvar}"
			rendered="#{not empty consultaClienteBean.clientes}" />
	</h:form>
</h:body>
</html>
