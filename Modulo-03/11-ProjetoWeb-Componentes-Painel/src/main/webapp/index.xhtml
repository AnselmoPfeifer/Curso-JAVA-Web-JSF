<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>11 - Projeto web usuando Panel Grid</title>
	<link rel="Stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body styleClass="content">
		<h:form id="frm" styleClass="formulario">
			<h:messages layout="table" errorStyle="color: red" infoStyle="color: green"
				warnStyle="color: orange" fatalStyle="color: gray" 
				showDetail="true" showSummary="false" globalOnly="true" />
		
			<h:panelGrid columns="2">
				<f:facet name="header">
					Cadastro de novo usu√°rio do sistema
				</f:facet>
				
				<h:outputLabel value="Nome:" for="nome"/>
				<h:panelGroup>
					<h:inputText size="50" value="#{cadastroUsuarioBean.nome}" id="nome" styleClass="campo"/>
					<h:graphicImage value="/images/icon_info.png" width="20" height="20"/>
					<h:message for="nome"/>
				</h:panelGroup>
				
				<h:outputLabel value="E-mail:" for="email"/>
				<h:panelGroup>
					<h:inputText size="50" value="#{cadastroUsuarioBean.email}" id="email" styleClass="campo"/>
					<h:graphicImage value="/images/icon_info.png" width="20" height="20" />
		
					<h:message for="email"/>
				</h:panelGroup>
				
							
				<h:outputLabel value="Senha:" for="senha"/>
				<h:panelGroup>	
				<h:inputSecret size="20" value="#{cadastroUsuarioBean.senha}" id="senha" styleClass="campo"/>
				<h:graphicImage value="/images/icon_info.png" width="20" height="20"/>
					</h:panelGroup>
				<h:outputLabel/>

				<h:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.cadastrar}" styleClass="submit"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
