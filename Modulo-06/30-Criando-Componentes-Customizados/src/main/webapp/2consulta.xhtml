<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="theme.css" />
	<f:metadata>
		<f:viewParam name="codigo" value="#{cadastroLancamentoBean.lancamento}" />
	</f:metadata>

	<title>Lançamentos - Sistema Financeiro</title>
</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
				</button>
				<a class="navbar-brand" href="#">U$$</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="cadastro.xhtml">Novo</a></li>
					<li><a href="consulta.xhtml">Relatório</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container theme-showcase" role="main">
		<div class="row">
			<div class="jumbotron col-xs-12 col-xs-12 col-md-9">
				<h1>Financeiro Web</h1>
				<p>Sistema criado para testes de lançamentos financeiros pessoais.</p>
			</div>

			<div class="row page-header">
				<div class="col-xs-12 col-xs-12  col-md-3 text-center">
					<h2>Lançamentos</h2>
					<h:button value="Novo" styleClass="btn btn-primary btn-lg btn-block" outcome="cadastro" />
					<h:button value="Ajuda" styleClass="btn btn-info btn-lg btn-block" outcome="ajuda" />
				</div>
			</div>
		</div>

		<h:form id="frm">
			<h:messages showDetail="false" showSummary="true"
						styleClass="" errorClass="alert-danger alertas" infoClass="alert-info alertas" />

			<h:dataTable var="lancamento"
						 value="#{consultaLancamentoBean.lancamentos}" width="100%"
						 styleClass="table table-responsive " headerClass="active"
						 rowClasses="" columnClasses="">

				<h:column>
					<h:graphicImage value="/resources/images/despesa.png"
									styleClass="icons" rendered="#{lancamento.tipo eq 'DESPESA'}" />
					<h:graphicImage value="/resources/images/receita.png"
									styleClass="icons" rendered="#{lancamento.tipo eq 'RECEITA'}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<small class="text-center">Pessoa</small>
					</f:facet>

					<h:outputText value="#{lancamento.pessoa.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<small class="text-center">Descrição</small>
					</f:facet>

					<h:outputText value="#{lancamento.descricao}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<small class="text-center">Valor</small>
					</f:facet>

					<h:outputText value="#{lancamento.valor}"
								  styleClass="#{lancamento.tipo.toString().toLowerCase()}">
						<f:convertNumber locale="pt_BR" currencySymbol="R$" type="currency" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<small class="text-center">Vencimento</small>
					</f:facet>

					<h:outputText value="#{lancamento.dataVencimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<small class="text-center">Pagamento</small>
					</f:facet>

					<h:outputText value="#{lancamento.dataPagamento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<small class="text-center">Situação</small>
					</f:facet>

					<h:outputText value="Pago" rendered="#{lancamento.pago}" />
					<h:outputText value="Aberto" rendered="#{not lancamento.pago}" />
				</h:column>

				<h:column>
					<h:link outcome="cadastro">
						<h:graphicImage value="/resources/images/edit.png" width="20"
										height="20" />
						<f:param name="codigo" value="#{lancamento.codigo}"/>
					</h:link>

					<h:commandLink action="#{consultaLancamentoBean.excluir}">
						<f:setPropertyActionListener value="#{lancamento}"
													 target="#{consultaLancamentoBean.lancamentoSelecionado}" />
						<h:graphicImage value="/resources/images/delete.png" width="15"
										height="15" />
						<f:ajax render="@form"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>



</h:body>

</html>
